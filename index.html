<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <title>Number Guessing Game</title>
    <link rel='stylesheet' href='style.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src='script.js'></script>
  </head>

  <body>
    <div id='game-header'>
      <h1>Number Guesser</h1>
      <h2>Round <span id='round'>1</span></h2>
      <h3>Target Number: <span id='target-number'>?</span></h3>
    </div>
    <div id='player-screen'>
      <div class='player-panel-div' id='computer-panel'>
        <h4>Computer</h4>
        <h5>Score: <span id='computer-score'>0</span></h5>
        <span id='computer-guess'>?<span>
      </div>
      <div class='player-panel-div' id='player-panel'>
        <h4>You</h4>
        <h5>Score: <span id='player-score'>0</span></h5>
        <input id='number-field' placeholder="0"></input>
        <div class='number-bar'>
          <button id='number-down' class='number-input'>-</button>
          <button id='number-up' class='number-input'>+</button>
        </div>
        <button id='guess'>Make a Guess</button>
      </div>
    </div>
  </body>
</html>
